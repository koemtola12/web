<!DOCTYPE html>
<html>
<head>
  <title>Call Button</title>
  <style>
    .call-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="call-button" onclick="makeCall()">Call</button>

  <script>
    function makeCall() {
      // Replace with the phone number you want to call
      var phoneNumber = '+1234567890';

      // Open a new window or tab with the phone number
      window.open('tel:' + phoneNumber);
    }
  </script>
</body>
</html>
